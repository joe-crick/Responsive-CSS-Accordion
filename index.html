<!DOCTYPE html>
<html>
    <head>
        <title>CSS Only Widgets</title>
    </head>

    <body>

        <section id="tab-content">
            <h1>Tabs that become Accordion</h1>
            <ul class="accordion-tab">
                <li class="section">
                    <input type="radio" class="hidden-header hidden" id="zero" name="tab-head" role="tab" checked/>
                    <label for="zero" class="tab-header">Option 0</label>
                    <div class="content">
                        <h2>Heading 1</h2>
                        Donec mattis mauris gravida metus laoreet non rutrum sem viverra. Aenean nibh libero, viverra
                        vel vestibulum in,
                    </div>
                </li>
                <li class="section">
                    <input type="radio" class="hidden-header hidden" id="one" name="tab-head" role="tab"/>
                    <label for="one" class="tab-header">Option 1</label>
                    <div class="content">
                        <h2>Heading 1</h2>
                        Content goes here
                    </div>
                </li>
                <li class="section">
                    <input type="radio" class="hidden-header hidden" id="two" name="tab-head" role="tab"/>
                    <label for="two" class="tab-header">Option 2</label>
                    <div class="content">
                        <h2>Heading 2</h2>
                        Lorem Ipsum
                    </div>
                </li>
            </ul>
        </section>

        <section id="dropdown">
            <h1>Dropdown</h1>
            <div tabindex="0" class="onclick-menu">
                <ul class="onclick-menu-content">
                    <li>
                        <button>Edit</button>
                    </li>
                    <li>
                        <button>Delete</button>
                    </li>
                </ul>
            </div>
        </section>

        <section id="modal">
            <h1>Modal</h1>
            <input type="radio" class="toggle-modal hidden" id="test-modal" name="modal-toggle"/>
            <label for="test-modal" class="open-modal">Open Modal</label>
            <div class="modal-container hidden">
                <div class="modal-frame">
                    <div class="modal-header">
                        Header
                        <input type="radio" id="close-modal" name="modal-toggle" class="hidden"/>
                        <label for="close-modal" class="close-button">x</label>
                    </div>
                    <div class="modal-body">
                        Body
                    </div>
                </div>
            </div>
        </section>

</html>
